<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash&#9889;Zap | Sign in</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="overflow-x-hidden bg-gray-100 transition-all duration-1000 ease-out">


    <div class="nav-and-sidebar">


        <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
            <div class="px-3 py-3 lg:px-5 lg:pl-3 container mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center justify-start rtl:justify-end">
                        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                            aria-controls="logo-sidebar" type="button"
                            class="inline-flex items-center py-1 px-2 text-sm text-gray-500 rounded-lg sm:hidden bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200   ">
                            <span class="sr-only">Open sidebar</span>
                            <i class="fa-solid fa-bars flex-shrink-0 text-xl text-gray-500 transition duration-75 "></i>
                        </button>
                        <a href="#" class="flex ms-2 md:me-24">
                            <span class="self-center text-2xl font-semibold whitespace-nowrap ">Cash<i
                                    class="fa-solid fa-bolt fa-shake text-md text-purple-800 group-hover:text-purple-800"></i>Zap</span>
                        </a>
                    </div>
                    <div class="flex items-center">
                        <a href="./index.html">
                            <button type="submit"
                                class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>


    </div>


    <main class="">

        <section class="container mx-auto pt-16 p-2 md:px-24 mt-6">




<div class="demo-account">

   
                <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hidden" type="button">
                    Toggle modal
                    </button>
                    
                    <div id="popup-modal" tabindex="-1" class="hidden shadow-lg overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-md max-h-full">
                            <div class="relative bg-white rounded-lg shadow ">
                                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-4 md:p-5 text-center">
                                    <span class="self-center text-2xl font-semibold whitespace-nowrap my-4">Cash<i
                                        class="fa-solid fa-bolt fa-shake text-md text-purple-800 group-hover:text-purple-800"></i>Zap</span>
                                    <h3 class="mb-5 text-lg font-normal text-gray-500 py-4">Will you open a demo account ??</h3>
                                    <a href="./dashboard.html">
                                    <button data-modal-hide="popup-modal" type="button" class="text-white bg-purple-600 hover:bg-purple-800 focus:rpurple-4 focus:outline-none focus:ring-red-300  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                        Yes
                                    </button>
                                </a>
                                    <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
</div>












            <div class="sigin-box container mx-auto border-t-2 border-gray-200 shadow-lg min-h-[30vh] p-6 bg-white rounded-lg grid grid-col-auto lg:grid-cols-2">
                <div class="login-heading flex justify-center items-center">

                    <img src="./images/login.jpg" alt="login" class="w-[50%] md:w-[60%] lg:w-[100%]">
                    
                </div>



                <form class="">
                    <h4 class="text-3xl font-bold text-center py-4">Sign in</h4>
                    <div class="full-name flex justify-between items-center gap-4">
                        <div class="f-name mb-5 w-full">
                            <label for="fname" class="block mb-2 text-sm font-medium text-gray-900">First name</label>
                            
                        <div class="shadow-lg">
                            <input type="text" id="fname"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 outline-none"
                                placeholder="First name  . . ." required />
                        </div>
                        </div>
                        <div class="l-name mb-5 w-full">
                            <label for="lname" class="block mb-2 text-sm font-medium text-gray-900">Last name</label>
                            
                        <div class="shadow-lg">
                            <input type="text" id="lname"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 outline-none"
                                placeholder="Last name  . . ." required />
                        </div>
                        </div>
                    </div>

                    <div class="email mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                        <div class="shadow-lg">
                            <input type="email" id="email-bank-id"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 outline-none"
                                placeholder="Enter email  . . ." required />
                        </div>
                    </div>

                    <div class="password mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                        <div class="shadow-lg">
                            <input type="password" id="password" placeholder="********"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 outline-none"
                                required />
                        </div>
                    </div>

                    <div class="repeat-password mb-5">
                        <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900">Repeat
                            password</label>
                        <div class="shadow-lg">
                            <input type="password" id="repeat-password" placeholder="********"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 outline-none"
                                required />
                        </div>
                    </div>

                    <div class="address mb-2">
                        <label for="zip-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Legal address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                                    <path d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
                                </svg>
                            </div>
                            <div class="shadow-lg">

                                <input type="text" id="zip-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" placeholder="New York, NY 10011, USA" required />
                            </div>
                        </div>
                    
                    </div>
                    
                    <div class="sign-in-btn py-4">

                        <button type="submit"
                            class="w-full shadow-lg text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    </div>




                    <div class="text-sm font-medium text-gray-500 mt-2">
                        I have alredy account. <a href="./index.html" class="text-blue-700 hover:underline">Login</a>
                    </div>
                </form>

            </div>

        </section>

    </main>











    <footer class="bg-gray-100 mt-4 z-[100]">

        <div class="container mx-auto p-4">
            <div class="water-mark text-center">
                <span class="self-center   whitespace-nowrap select-none"> <span class="text-gray-400">Powered by</span>
                    Cash<i class="fa-solid fa-bolt fa-shake text-md text-purple-700"></i>Zap</span>
            </div>
        </div>

</body>
